<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <a href="index.html" class="header__item">Shop</a>
            <a href="pages/cart.html" class="header__item" id="cart">Shopping Cart</a>
        </div>
    </header>
    <main class="cart">
        <div class="customer__block">
            <div id="mapModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="map"></div>
                </div>
            </div>
            <div class="customer__info">
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div class="customer__info">
                <label for="email">Email:</label>
                <input type="text" name="email">
            </div>
            <div class="customer__info">
                <label for="phone">Phone:</label>
                <input type="text" name="phone">
            </div>
            <div class="customer__info">
                <label for="address">Address:</label>
                <input type="text" name="address">
            </div>
        </div>
        <div class="cart-product__block">
        </div>
    </main>
    <div class="total__price">Total Price: 0.00</div>
    <button class="submit-button">submit</button>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArRLqFOa2fu2Y9LFTr9orbIHKjz5jylXI&callback=initMap"
        async defer></script>
    <script src="../js/maps.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
